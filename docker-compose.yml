version: "3"

services:
  app:
    build:
      context: .
    ports:
    - "8000:8000"
    volumes:
    - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=course
      - DB_USER=david
      - DB_PASS=mysql001
    depends_on:
      - db
  db:
    image: 'mysql:8.0'
    ports:
      - '3306:3306'
    environment:
      - MYSQL_DATABASE=course
      - MYSQL_USER=david
      - MYSQL_PASSWORD=mysql001
      - MYSQL_ROOT_PASSWORD=mysql001
    volumes:
      - mysql_data:/var/lib/mysql
volumes:
  mysql_data: